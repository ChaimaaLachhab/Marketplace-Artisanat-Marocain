              <div class="input-wrapper">
                <input type="text" id="fullName" placeholder="Full name" class="text-input" />
              </div>
            </div>
            <div class="form-field">
              <label for="email" class="field-label">Your email</label>
              <div class="input-wrapper">
                <input type="email" id="email" placeholder="yourmail@emaily.com" class="text-input" />
              </div>
            </div>
            <div class="form-field">
              <label for="message" class="field-label">How can we help?</label>
              <div class="textarea-wrapper">
                <textarea id="message" placeholder="Enter your message here" class="text-area"></textarea>
              </div>
            </div>
            <button type="submit" class="submit-button">Send my message</button>
          </form>
        </section>
        <section class="image-gallery">
