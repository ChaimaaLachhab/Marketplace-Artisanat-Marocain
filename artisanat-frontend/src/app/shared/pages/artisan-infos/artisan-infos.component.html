<app-header></app-header>
<app-hero-artisan> [artisanId]="artisanId"</app-hero-artisan>
<section class="product-catalog">
  <h1 class="catalog-title">All Products</h1>
  <div class="product-list">
    <article
      *ngFor="let product of products"
      class="product-card"
      (click)="navigateToProductDetails(product.id)"
    >
      <img [src]="product.media[0].mediaUrl" [alt]="product.name" class="product-image">
      <div class="product-info">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-price">${{ product.price.toFixed(2) }}</p>
        <div class="product-rating">
          <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
          <button
            class="add-to-cart"
            aria-label="Add to cart"
            (click)="$event.stopPropagation()"
          >
            <mat-icon class="material-icons-outlined">shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </article>
  </div>
  <button class="shop-now-btn">Shop now</button>
</section>
<app-footer></app-footer>
