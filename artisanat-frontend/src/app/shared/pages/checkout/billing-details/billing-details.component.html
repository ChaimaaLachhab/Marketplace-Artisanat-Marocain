<section class="billing-details">
  <h2 class="section-title">Billing details</h2>
  <form class="billing-form" (ngSubmit)="placeOrder()">
    <div class="form-group">
      <label for="location" class="form-label">Location</label>
      <input type="text" id="location" class="form-input" [(ngModel)]="location" name="location" required />
    </div>
  </form>
  <div class="voucher-section">
    <h3 class="voucher-title">Voucher</h3>
    <div class="voucher-input">
      <input type="text" id="point" class="form-input" [(ngModel)]="point" placeholder="Enter points"/>
      <button class="apply-button" (click)="calculateDiscount()">Apply</button>
    </div>
  </div>
  <div class="order-summary">
    <h3 class="summary-title">Summary</h3>
    <div class="summary-row">
      <span>Subtotal</span>
      <span>{{ total | currency }}</span> <!-- Format en devise -->
    </div>
    <div class="summary-row">
      <span>Discount</span>
      <span>-$ {{ discount | number:'1.2-2' }}</span>
    </div>
    <hr class="summary-divider" />
    <div class="summary-row total">
      <span>Total</span>
      <span class="total-amount">{{ finalAmount | currency }}</span> <!-- Montant final formatÃ© -->
    </div>
  </div>
  <button class="place-order-button" (click)="placeOrder()">Place order</button>
</section>
