<div class="review-list">
  <div class="review-item" *ngFor="let review of reviews">
    <div class="review-header">
      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/d56593438818791ed7c8049ed27b51b99c5b3f8c09b82d0f2031c0ff40f2bf6d?placeholderIfAbsent=true&apiKey=4bd7f7a51e424385abb4e97f8d321ab4" class="reviewer-avatar" alt="Reviewer avatar" />
      <div class="reviewer-info">
        <div class="reviewer-details">
          <div class="reviewer-name">{{ review.name }}</div>
          <div class="review-date">{{ review.date }}</div>
        </div>
        <p-rating [(ngModel)]="review.rating" [readonly]="true" [cancel]="false" />
      </div>
    </div>
    <div class="review-comment">{{ review.comment }}</div>
  </div>
</div>
