<section class="profile-container">
  <h2 class="section-title">Edit profile</h2>
  <form class="profile-form col-12">
    <div class="profile-content mb-3">
      <div class="profile-photo-section">
        <h3 class="subsection-title">Profile Photo</h3>
        <div class="avatar-container">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1a2d710b3e04592db79440ea2095c936d57b853beacdd731c54d29963b9fec9?placeholderIfAbsent=true&apiKey=4bd7f7a51e424385abb4e97f8d321ab4" alt="User avatar" class="avatar-image" />
        </div>
      </div>
      <div class="photo-update-section">
        <h3 class="subsection-title">Update your Photo</h3>
        <p class="photo-instructions">Your Photo should be in PNG or JPG format</p>
        <div class="photo-actions">
          <button (click)="onChooseImage()" class="btn btn-outline">Choose Image</button>
          <button (click)="onRemoveImage()" class="btn btn-text">Remove</button>
        </div>
      </div>
    </div>
    <section class="d-flex flex-lg-row flex-md-column flex-sm-column gap-lg-5 gap-md-4 gap-sm-4 mt-4">
      <div class="d-flex flex-column gap-4 col-lg-5 col-md-11 col-sm-11">
        <div class="form-group">
          <p-floatLabel>
            <input pInputText formControlName="fullName" id="fullName" variant="filled" class="form-input" required/>
            <label for="fullName">Full Name</label>
          </p-floatLabel>
        </div>
        <div class="form-group">
          <p-floatLabel>
            <input pInputText formControlName="userName" id="userName" variant="filled" class="form-input" required/>
            <label for="userName">Username</label>
          </p-floatLabel>
        </div>
        <div class="form-group">
          <p-floatLabel>
            <input pInputText type="email" formControlName="email" id="email" variant="filled" class="form-input" required/>
            <label for="email">Email</label>
          </p-floatLabel>
        </div>
        <div class="form-group">
          <p-floatLabel>
            <input pInputText type="number" formControlName="phone" id="phone" variant="filled" class="form-input" required/>
            <label for="phone">Phone</label>
          </p-floatLabel>
        </div>
      </div>
      <div class="d-flex flex-column gap-4 col-lg-5 col-md-11 col-sm-11">
        <div class="form-group">
          <p-floatLabel>
            <input pInputText formControlName="specialty" id="specialty" variant="filled" class="form-input" required/>
            <label for="specialty">Specialty</label>
          </p-floatLabel>
        </div>
        <div class="form-group">
          <p-floatLabel>
            <input pInputText id="location" formControlName="location"  variant="filled" class="form-input" required/>
            <label for="location">Location</label>
          </p-floatLabel>
        </div>
        <div class="form-group">
          <p-floatLabel>
            <input pInputText type="number" formControlName="experience" id="experience" variant="filled" class="form-input" required/>
            <label for="experience">Experience</label>
          </p-floatLabel>
        </div>
        <div class="form-group">
          <p-floatLabel>
            <input pInputText type="text" formControlName="description" id="description" variant="filled" class="form-input" required/>
            <label for="description">Phone</label>
          </p-floatLabel>
        </div>
      </div>
    </section>
    <p-divider class="mt-4 mb-4"/>
    <div class="form-actions">
      <button (click)="onCancel()" class="btn btn-text">Cancel</button>
      <button (click)="onSaveProfile()" class="btn btn-primary">Save profile</button>
    </div>
  </form>
</section>
