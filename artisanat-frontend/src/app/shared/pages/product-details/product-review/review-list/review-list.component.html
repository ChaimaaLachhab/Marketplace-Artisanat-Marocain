<section class="review-list" *ngIf="reviews.length > 0">
  <header class="review-header">
    <p-divider align="center" type="solid">
      <h2 class="header-title mt-2">All Reviews</h2>
    </p-divider>
  </header>
  <ng-container *ngFor="let review of reviews">
    <article class="review-item" *ngIf="review.customer">
      <header class="review-head">
        <img
          [src]="review.customer.userPhoto.mediaUrl || 'https://icons.veryicon.com/png/o/system/crm-android-app-icon/app-icon-person.png'"
          [alt]="review.customer.fullName || 'Artisan'"
          class="reviewer-avatar"
        />
        <div class="reviewer-info">
          <div class="reviewer-details">
            <h2 class="reviewer-name">{{ review.customer.fullName }}</h2>
            <time class="review-date">{{ review.reviewDate | date }}</time>
          </div>
          <p-rating [(ngModel)]="review.rating" [readonly]="true" [cancel]="false" />
        </div>
      </header>
      <p class="review-content text-break">{{ review.comment }}</p>
    </article>
  </ng-container>

  <button class="show-more-button">Show More</button>
</section>
