<footer class="main-footer">
  <div class="footer-content">
    <div class="footer-logo">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/fcd80546f53404303017a2802c467b7da97cfdd9c6a5bc2e77cf74c64e91b9ad?placeholderIfAbsent=true&apiKey=4bd7f7a51e424385abb4e97f8d321ab4" alt="Darling Logo" class="logo-image" />
      <span class="logo-text">Darling.</span>
    </div>
    <nav class="footer-nav">
      <ul class="footer-links">
        <li *ngFor="let link of footerLinks">
          <a [href]="link.url" class="footer-link">{{ link.name }}</a>
        </li>
      </ul>
      <ul class="footer-links">
        <li *ngFor="let link of footerLinks2">
          <a [href]="link.url" class="footer-link">{{ link.name }}</a>
        </li>
      </ul>
    </nav>
    <div class="newsletter-signup">
      <h3 class="newsletter-title">Subscribe to our newsletter</h3>
      <p class="newsletter-description">For product announcements and exclusive insights</p>
      <form (ngSubmit)="subscribeToNewsletter(email.value)" class="newsletter-form">
        <label for="email-input" class="visually-hidden">Input your email</label>
        <div class="input-group">
          <input type="email" id="email-input" #email placeholder="Input your email" required class="email-input" />
          <button type="submit" class="subscribe-button">Subscribe</button>
        </div>
      </form>
    </div>
  </div>
  <div class="footer-bottom">
    <p class="copyright">&copy; 2022 Brand, Inc.</p>
    <div class="social-links">
      <a href="#" aria-label="Facebook"><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/30f9c20f1ed19a5cd7bf8166161d33db1de060aa2ca528e8dee5a8d9cd73b631?placeholderIfAbsent=true&apiKey=4bd7f7a51e424385abb4e97f8d321ab4" alt="" class="social-icon" /></a>
      <a href="#" aria-label="Twitter"><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/93322c7d420641171b83c1b5e8cce17642a952fc748af36eb22be6224cd6df02?placeholderIfAbsent=true&apiKey=4bd7f7a51e424385abb4e97f8d321ab4" alt="" class="social-icon" /></a>
      <a href="#" aria-label="Instagram"><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/474822f0ebff41fdc925ab29dbab1e861704496eb1de719a2b2080147a887173?placeholderIfAbsent=true&apiKey=4bd7f7a51e424385abb4e97f8d321ab4" alt="" class="social-icon" /></a>
      <a href="#" aria-label="LinkedIn"><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6fd9f401b763cb490ea4a9e16fc3bd18c35b5e7f17bb508059421cb518ef3aed?placeholderIfAbsent=true&apiKey=4bd7f7a51e424385abb4e97f8d321ab4" alt="" class="social-icon" /></a>
    </div>
  </div>
</footer>
