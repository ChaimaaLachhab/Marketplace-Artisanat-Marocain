      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active" aria-current="page">Home</a>

          <li class="nav-item">
            <a class="nav-link" routerLink="/shop" routerLinkActive="active">Shop</a>
          </li>
          <li class="nav-item">

            <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>

            <button (click)="menu.toggle($event)"  class="btn-sidebar">

            <p-tieredMenu #menu [model]="menuItems" [popup]="true"></p-tieredMenu>
          </li>
