<main class="register-page">
  <section class="register-form-section col-lg-5 col-md-12 col-sm-12">
    <h2 class="welcome-heading mb-3">Create an account</h2>
    <app-customer class="col-10" *ngIf="showCustomerForm"></app-customer>
    <app-artisan class="col-10" *ngIf="!showCustomerForm"></app-artisan>
  </section>
  <aside class="register-banner col-lg-5 col-md-12 col-sm-12">
    <div class="banner-header" routerLink="/">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/337f8921fa27fdc2cde2223b6d2d4e1a422080ea20bd62b9de0f67133b0571d3?placeholderIfAbsent=true&apiKey=636115f9631f48bf97a296bc25ce3201"
        alt="Darling logo"
        class="banner-logo"
      />
      <h3 class="banner-title mt-3">Darling.</h3>
    </div>
    <div class="d-flex flex-column gap-3 align-items-center justify-content-center">
      <p class="banner-text">Sign Up</p>
      <div class="d-flex gap-3">
        <button class="customer-button" (click)="toggleForm(true)">Customer</button>
        <button class="artisan-button" (click)="toggleForm(false)">Artisan</button>
      </div>
    </div>

    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/1399fa4dba2845c2cff984f048e4c6f4065dc8cc7ee81186374dba2c4133d7f9?placeholderIfAbsent=true&apiKey=636115f9631f48bf97a296bc25ce3201"
      alt=""
      class="banner-image"
      aria-hidden="true"
    />
  </aside>
</main>
